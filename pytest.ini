[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=src/spiking_fpga
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    hardware: Hardware-in-the-loop tests (requires FPGA board)
    slow: Slow running tests
    network: Tests requiring network access
    benchmark: Performance benchmark tests