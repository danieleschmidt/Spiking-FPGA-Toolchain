name: "Simple Test Network"
description: "Basic test network for validation"
timestep: 1.0

layers:
  - name: "input_layer"
    type: "input"
    size: 10
    neuron_type: "PassThrough"
  - name: "hidden_layer"
    type: "hidden"
    size: 20
    neuron_type: "LIF"
    parameters:
      tau_m: 20.0
      v_thresh: -55.0
      v_rest: -70.0
  - name: "output_layer"
    type: "output"
    size: 5
    neuron_type: "LIF"

connections:
  - from: "input_layer"
    to: "hidden_layer"
    pattern: "all_to_all"
    weight_params:
      min: 0.3
      max: 0.7
    sparsity: 0.8
  - from: "hidden_layer"
    to: "output_layer"
    pattern: "all_to_all"
    weight_params:
      min: 0.2
      max: 0.5
    sparsity: 0.6