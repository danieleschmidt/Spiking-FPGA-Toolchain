name: "MNIST_Classifier"
description: "Simple spiking neural network for MNIST digit classification"
timestep: 1.0  # 1ms timestep

layers:
  - name: "input"
    type: "input"
    size: 784
    neuron_type: "LIF"
    parameters:
      v_thresh: 1.0
      v_reset: 0.0
      tau_m: 20.0
      v_rest: 0.0

  - name: "hidden"
    type: "hidden" 
    size: 300
    neuron_type: "LIF"
    parameters:
      v_thresh: 1.0
      v_reset: 0.0
      tau_m: 20.0
      v_rest: 0.0

  - name: "output"
    type: "output"
    size: 10
    neuron_type: "LIF"
    parameters:
      v_thresh: 1.0
      v_reset: 0.0
      tau_m: 20.0
      v_rest: 0.0

connections:
  - from: "input"
    to: "hidden"
    pattern: "all_to_all"
    weight_distribution: "uniform"
    weight_params:
      min: 0.1
      max: 1.0
    sparsity: 0.3  # 30% connectivity

  - from: "hidden"
    to: "output"
    pattern: "all_to_all"
    weight_distribution: "normal"
    weight_params:
      mean: 0.5
      std: 0.2
    sparsity: 0.8  # 80% connectivity